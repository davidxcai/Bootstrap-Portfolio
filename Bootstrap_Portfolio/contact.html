<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Portfolio Dafydd Zephyr</title>

        crossorigin="anonymous">

    <!--my stylesheet-->

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!--google fonts css-->

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>

<body>

    <!--navbar-->

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #02a4d3;">
        <a class="navbar-brand" id="mainbrand" href="./index.html">Dafydd Zephyr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--nav links-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>

        </div>
    </nav>

    <!--contact form-->

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8">
                <!--name-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <!--email-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                </div>
                <!--subject-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" placeholder="Subject" aria-label="Subject" aria-describedby="basic-addon1">
                </div>
                <!--message-->
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <textarea class="form-control" placeholder="Message" aria-label="Message"></textarea>
                </div>
            </div>
            <!--connectbox-->
            <div class="col-md-3 offset-1" id="connectbox">
                <div class="card border-thin mb-10" style="max-width: 18rem;">
                    <div class="card-header" style="text-align: center">
                        <h5>Connect With Me</h5>
                    </div>
                    <div class="card-body text-black">

                        <a class="icon" href="https://github.com/helloimdavidhaha" target="_blank"><img src="./assets/images/github.png"
                                width=65px></a>
                        <a class="icon" href="https://www.linkedin.com/in/dafyddxzephyr/" target="_blank"><img src="./assets/images/linkedin.png"
                                width=65px></a>
                        <a class="icon" href="https://stackoverflow.com/users/10345084/helloimdavidhaha" target="_blank"><img src="./assets/images/stackoverflow.png"
                                width=65px></a>
                    </div>
                </div>
            </div>
            <!--button-->
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>
